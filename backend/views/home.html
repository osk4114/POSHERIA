<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>POSHERIALUJANCARRION - Menú Digital</title>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Fuentes futuristas -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    background-color: #0e0e17;
    color: #a0a0b8;
    font-family: 'Roboto', sans-serif;
    margin: 0;
  }
  header {
    background: linear-gradient(90deg, #e94e1b, #ff5722);
    color: #fff;
    text-align: center;
    padding: 2rem 1rem;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
    font-size: 2.2rem;
    box-shadow: 0 0 15px #ff5722aa;
    user-select: none;
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .card {
    background: #181823;
    border: 2px solid #ff5722;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff5722bb;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 35px #ff5722ff;
  }
  .card-img-top {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    height: 180px;
    object-fit: cover;
    filter: brightness(0.9);
    transition: filter 0.3s ease;
  }
  .card-img-top:hover {
    filter: brightness(1.1);
  }
  .card-title {
    font-family: 'Orbitron', sans-serif;
    color: #ff5722;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  .card-text {
    color: #cfd0e0;
    font-size: 0.9rem;
    min-height: 60px;
  }
  .price {
    font-family: 'Orbitron', sans-serif;
    color: #ff784e;
    font-size: 1.3rem;
    font-weight: 700;
    margin-top: 0.5rem;
  }
  .btn-primary {
    background-color: #ff5722;
    border: none;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1.5px;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #e94e1b;
    box-shadow: 0 0 15px #e94e1b;
  }
  footer {
    text-align: center;
    color: #555973;
    padding: 1rem;
    font-size: 0.9rem;
    letter-spacing: 1px;
    font-family: 'Roboto', sans-serif;
  }
  /* Contenedor grid */
  .row {
    gap: 2rem;
  }
  @media(max-width: 768px) {
    header {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
  }
</style>
</head>
<body>

<header>
  POSHERIALUJANCARRION
</header>

<main class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4" id="menu-container">
    <!-- Aquí van las tarjetas por JS -->
  </div>
</main>

<footer>
  &copy; 2025 POSHERIALUJANCARRION. Todos los derechos reservados.
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Datos del menú con imágenes fiables de Unsplash
  const menuItems = [
    {
      id: 1,
      name: "Pollo a la Brasa",
      description: "Pollo marinado con especias peruanas y asado a la perfección, jugoso y crocante.",
      price: 25.00,
      image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 2,
      name: "Media Pollo a la Brasa",
      description: "Mitad de pollo a la brasa con sabor tradicional peruano.",
      price: 14.00,
      image: "https://images.unsplash.com/photo-1617191516637-4f84b4d6f32c?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 3,
      name: "Papas a la Huancaína",
      description: "Papas sancochadas bañadas con una cremosa salsa de ají amarillo y queso fresco.",
      price: 8.00,
      image: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 4,
      name: "Arroz Chaufa",
      description: "Arroz frito estilo chino-peruano con pollo, huevo y verduras frescas.",
      price: 10.00,
      image: "https://images.unsplash.com/photo-1614890133912-cde3b9ac7683?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 5,
      name: "Ensalada Mixta",
      description: "Lechuga, tomate y cebolla fresca para acompañar tu comida.",
      price: 5.00,
      image: "https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 6,
      name: "Inca Kola",
      description: "La bebida gaseosa peruana más tradicional y refrescante.",
      price: 4.00,
      image: "https://upload.wikimedia.org/wikipedia/commons/2/20/Inca_Kola_botella_500ml.jpg"
    }
  ];

  const menuContainer = document.getElementById('menu-container');

  // Carrito simulación
  let cart = [];

  // Función para renderizar las tarjetas
  function renderMenu() {
    menuContainer.innerHTML = "";
    menuItems.forEach(item => {
      const card = document.createElement('div');
      card.className = "col";

      card.innerHTML = `
        <div class="card h-100">
          <img src="${item.image}" class="card-img-top" alt="${item.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">${item.description}</p>
            <div class="price">S/ ${item.price.toFixed(2)}</div>
            <button class="btn btn-primary mt-auto" onclick="addToCart(${item.id})">Agregar al carrito</button>
          </div>
        </div>
      `;
      menuContainer.appendChild(card);
    });
  }

  // Función para agregar al carrito y mostrar alerta (puedes mejorar con modal o contador)
  function addToCart(id) {
    const product = menuItems.find(item => item.id === id);
    cart.push(product);
    alert(`Añadido al carrito: ${product.name}`);
    console.log("Carrito:", cart);
  }

  // Renderizamos el menú al cargar
  renderMenu();
</script>

</body>
</html>
